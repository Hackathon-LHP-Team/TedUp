<!-- base.html -->
{% extends 'base.html' %}
<!-- content block -->
{% block main %}
    <h1 class="ms-3">Read these stories might help you!</h1>

    <br>
    <div class="container">
        <div class="row mt-4">
                {% for blog, index_img in zip(all_blogs, list_index_str) %}
                    <div class="card ms-3 bg-light" style="width: 20rem;">
                        <img src="static/imgs/{{index_img}}.jpg" class="card-img-top" alt="..."  style="height:200px">
                        <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-title">{{blog.poster.user_name}}</p>
                        <a href="{{ url_for('blog', id=blog.id) }}" class="btn btn-primary">Read now</a>
                        <a href="{{ url_for('edit_blog', id=blog.id) }}" class="btn btn-primary">Edit blog</a>
                        <a href="{{ url_for('delete_blog', id=blog.id) }}" class="btn btn-primary">Delete blog</a>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
