<!-- base.html -->
{% extends 'base.html' %}
<!-- content block -->
{% block main %}
    <h3 class="ms-3">Read this story might help you!</h3>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <a href= "{{ url_for('all_blogs') }}">
                            <i class="bi bi-arrow-left"></i>
                            Back
                        </a>
                    </div>
                    <div class="col-6">
                        <a href= "{{ url_for('edit_blog', id=blog.id) }}">
                            <i class="bi bi-arrow-right"></i>
                            Edit
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                {{blog.title}}
            </div>
            <div class="col-6 text-break">
                {{blog.content}}
            </div>
        </div>
    </div>
{% endblock %}
