<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Therapist</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://cdn.glitch.global/343e6495-330f-4443-8e57-3bf9de3c1c76/SDD%20logo.png?v=1689302299743">
    
    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}">

    <!-- Customize boostrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">


</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="container text-center">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 d-flex justify-content-center" >
                        <!-- ======= center navbar ======= -->
                        <nav id="navbar" class="navbar ">
                            <ul>
                                <li><a class="nav-link scrollto" href="{{ url_for('home')}}">Home</a></li>
                                <li><a class="nav-link scrollto" href="{{ url_for('all_users')}}">All users</a></li>
                                <li><a class="nav-link scrollto" href="{{ url_for('download')}}">Use App</a></li>
                                <li><a class="nav-link scrollto" href="{{ url_for('all_blogs')}}">Read blogs</a></li>
                               
                                {% if current_user.is_authenticated %}
                                <li><a class="nav-link scrollto " href="{{ url_for('dashboard', id=current_user.id)}}">Dashboard</a></li>
                                <li><a class="nav-link scrollto " href="{{ url_for('create_blog')}}">Create blog</a></li>
                                <li><a class="nav-link scrollto " href="{{ url_for('logout')}}">Log out</a></li>
                                
                                {% else %}
                                <li><a class="nav-link scrollto " href="{{url_for ('registration')}}">Sign up</a></li>
                                <li><a class="nav-link scrollto" href="{{url_for('login')}}">Log in</a></li>
                                {% endif %}
                            </ul>
                            <i class="bi bi-list mobile-nav-toggle"></i>
                        </nav>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </header>
</body>

    <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/typed.js/typed.umd.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
</html>
